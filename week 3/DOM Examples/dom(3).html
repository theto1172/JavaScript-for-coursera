<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>DOM Examples</title>
	</head>
	<body>
		<h1>DOM Examples</h1>
		<h2>document.querySelector</h2>
		<div id="special">
		<p class="blue">Here is a paragraph</p>
		<p>Here is another paragraph</p>
		<p class="blue">Here is one more paragraph</p>
	     </div>
		<script>
		  var myText = document.querySelector('#special .blue');
		  myText.style.color="red";
		</script>
	</body>
</html>
