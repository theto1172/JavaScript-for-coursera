<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>DOM Examples</title>
	<style>
	  .blue {color : red;}
    </style>
	</head>
	<body>
		<h1>DOM Examples</h1>
		<h2>className</h2>
		<div id="special">
		<p>Here is a paragraph</p>
		<p>Here is another paragraph</p>
		<p>Here is one more paragraph</p>
	     </div>
		<script>
		 var myFristPara = document.querySelector('p');
		 myFristPara.className = "blue";
		</script>
	</body>
</html>
