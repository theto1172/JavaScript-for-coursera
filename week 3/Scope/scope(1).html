<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Scope in JavaScript</title> 
</head>
	<body> 
		<h1>Scope in JavaScript</h1>
		<h2>Testing Scope in JavaScript</h2>
		<p>Here is a paragraph.</p>
		<p>Here is another paragraph.</p>
		<p>Here is one more paragraph.</p>
		<script> 
			(function doStuff(){
				var myPs = document.querySelectorAll('p');
		        for (var i=0;i<myPs.length;i++){
		    	myPs[i].style.color="red";
		         }
			})();
			//doStuff();
		  
		</script>
	</body>
</html>
