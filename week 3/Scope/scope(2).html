<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Scope in JavaScript</title> 
</head>
	<body> 
		<h1>Scope in JavaScript</h1>
		<h2>use strict</h2>
		<p>Here is a paragraph.</p>
		<p>Here is another paragraph.</p>
		<p>Here is one more paragraph.</p>
		<script> 
			"use strict";
			var newVar="not properly defined";
			console.log(newVar);
		  
		</script>
	</body>
