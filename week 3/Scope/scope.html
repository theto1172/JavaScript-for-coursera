<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Scope in JavaScript</title> 
</head>
	<body> 
		<h1>Scope in JavaScript</h1>
		<h2>Testing Scope in JavaScript</h2>
		<script> 
			var aVariable = "this is in the global scope.";
			function testScope(){
				var aVariable = "This is in the local scope.";
				console.log(aVariable);
			}
			testScope();
			console.log(aVariable);
		</script>
	</body>
</html>
