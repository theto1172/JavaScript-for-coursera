	<title>FUNCTIONS(3)</title>

	<body>
		<h1>FUNCTION CAN BE ANONYMOUS</h1>		
		<script>
			var greeting=function(){
				console.log("Hello from the function!");
			}
			greeting();/*This is called a function expression*/
