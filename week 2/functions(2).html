<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>FUNCTIONS(2)</title>
	</head>
	<body>
		<h1>Passing in data</h1>
		<h2>Returning Data</h2>
		<script>
	function upperMessage(message){
		var upper=message.toUpperCase();
		console.log(upper);
	}
	upperMessage("An important message!");
	function addNum(num1,num2){
		var sum=num1+num2;
		console.log(sum);
	}
	addNum(7,8);

	function returnSum(num1,num2){
		var sum=num1+num2;
		return sum;
	}
	console.log(returnSum(7,9));
	console.log(Math.random());

	function ramdomInt(min,max){
		var numOfValues=max-min+1;
		console.log(numOfValues);
	}
	ramdomInt(6,13);

	function ramdomInt(min,max){
		var numOfValues=max-min+1;
		var randomNum=Math.random();
		var randomVal=randomNum*numOfValues;
		console.log(randomVal);
	}
    ramdomInt(6,17);

    function ramdomInt(min,max){
    	var numOfValues=max-min+1;
    	var randomNum=Math.random();
    	var randomVal=randomNum*numOfValues;
    	var roundedRandomVal=Math.floor(randomVal);
    	console.log(roundedRandomVal);
    }
    ramdomInt(5,11);

    function ramdomInt(min,max){
    	var numOfValues=max-min+1;
    	var randomNum=Math.random();
    	var randomVal=randomNum*numOfValues;
    	var roundedRandomVal=Math.floor(randomVal);
    	var finalNum=min+roundedRandomVal;
    	console.log(finalNum);
    }
    ramdomInt(7,13);

    var foods=["chocolate","cheese","rice","apple","cookie"];
    function ramdomInt(min,max){
    	//* creating a random integer from min and max*//
    	return Math.floor(Math.random()*(max-min+1))+min;
    }
    console.log(foods[ramdomInt(0,4)]);

		</script>
	</body>
